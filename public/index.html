<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Online</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="preloader"></div>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <p style="color: white;">This is an anonymous chat room open to everyone with any username. To chat with a real friend, click the search icon to send a request. Once accepted, use the left menu to start chatting...</h5>
                <br>
                <br>
                <br>
                <h2 style="color: white;">Join Chatroom</h2>
                <br>
                <h3 style="color: white;">Developed By Manish Kumar!</h3>
                <div class="form-input">
                    <label style="color: white;">Username</label>
                    <input type="text" id="username" placeholder="Enter Your Name">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
           <div class="header">
              <div class="logo">Chatroom</div>
              <button id="exit-chat">Exit</button>
           </div>
           <div class="messages">
            
           </div>
           <div class="typebox">
            <input type="text" id="message-input" value="Hello,I am Online!">
            <button id="send-message">Send</button>
           </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script>
        var loader = document.getElementById("preloader");
  
        window.addEventListener("load", function () {
          loader.style.display = "none";
        });
      </script>
  
</body>
</html>
